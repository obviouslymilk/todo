<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>TODO</title>
</head>
<body>
    <div class="app-container">
        <div id="projects">
            <div class="project"><span class="material-symbols-rounded" id='today-icon'>sunny</span> <p>Today</p> <span class='desc'></span></div>
            <div class="project"><span class="material-symbols-rounded" id='week-icon'>event</span> <p>Week</p> <span class='desc'></span></div>
            <hr id='divider'>
            <!--  -->
            <div id='custom-projects'>


            </div>
            <!--  -->
            <div class='add-project'>
                <span class="material-symbols-rounded add-icon">add</span>
                <input type="text" name="project" id="project-textbox" placeholder='Add Project...'>
            </div>
        </div>
        <div id="display">
            <h1>Today</h1>
            <div class='entries'>
                <div class="entry" id='entry-name'>
                    <input class='entry-check' type="checkbox" name="complete">
                    <div class="info">
                        <h3>Play Dota 2</h3>
                        <input class='date-input' type="date" name="entry-date">
                    </div>
                </div> 
            </div>
            <div class="add-entry">
                <span class="material-symbols-rounded add-icon">add</span>
                <input type="text" name="project" id="entry-textbox" placeholder='Add Entry...'>
            </div>
        </div>
    </div>
</body>
</html>
